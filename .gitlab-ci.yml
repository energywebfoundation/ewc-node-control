stages:
  - build
  - test
  - package

build-dotnet:
  stage: build
  tags:
    - short-jobs
  image: microsoft/dotnet:2.2-sdk
  script:
    - dotnet restore
    - dotnet publish -c Release -o build
  artifacts:
    untracked: false
    paths:
      - src/build/

test-dotnet:
  stage: test
  tags:
    - short-jobs
  image: docker.slock.it/build-images/dotnet-and-node:latest
  script:
    - /prepare.sh
    - cd contract-prepare
    - npm install
    - npm run start-ganache > /dev/null 2>&1 &
    - sleep 5
    - npm run deploy-and-prime
    - cd ..
    - dotnet restore
    - dotnet build
    - dotnet test /p:CollectCoverage=true /p:Include='[src*]*' /p:CoverletOutputFormat=\"opencover,lcov\" /p:CoverletOutput=../lcov --logger "trx;LogFileName=TestResults.trx"
    - trx2junit tests/TestResults/TestResults.trx
  artifacts:
    reports:
      junit: tests/TestResults/TestResults.xml

package-docker:
  stage: package
  image: docker
  tags:
    - short-jobs
  dependencies:
    - build-dotnet
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME  .
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
    - docker push $CI_REGISTRY_IMAGE:latest


